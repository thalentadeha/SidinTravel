<head>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<style>
    .kotak{
        border-radius: 10px;
        background-color: antiquewhite;
        padding: 0 1rem 1rem 1rem;
        margin-top: 6rem;
    }
    .pos{
        margin-top: 5rem;
    }
    .shade{
        box-shadow: 2px 3px 1px black;
    }

    <body>
      <div class="container-fluid">
        <div class="container kotak">
            <div class="mb-5">
                <h1 class="mt-5 p-4 text-center">Payment</h1>
                <div class="row mt-5 p-4">

                    </div>
                    <div class="col text-center pos">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Rp</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest IDR)" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div style="text-align:right;padding-right: 2px;">
                            <button type="button" class="btn btn-secondary btn-lg">Submit</button>
                        </div>  
                    </div>
                </div>
            </div>
            
        </div>
      </div>
